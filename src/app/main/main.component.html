
<h3>Local</h3>
<video  [srcObject]="localStream"  width="320" height="240" style="border:1px solid black" autoplay>
</video>
<br><br>
webcam<br>
<button (click)="getMedia(captureSource.webcam)">start</button>
<button (click)="closeMedia()">stop</button>
<br><br>
screen<br>
<button (click)="getMedia(captureSource.screencap)">start</button>
<button (click)="closeMedia()">stop</button>
<br><br><br>
<h3>Remote</h3>
<video  [srcObject]="localStream"  width="320" height="240" style="border:1px solid black" autoplay>
</video>


<h3>Manual connection</h3>
<button (click)="logConnectionStatus()">log connection status</button><button (click)="terminateConnection()">reset peer-connection </button><br><br>
{{ this.connection.connectionState }}
{{ this.connection | json}}<br><br>
<b>Local description:</b><br> {{ this.connection.localDescription | json}}<br>
<b>Remote description:</b><br> {{ this.connection.remoteDescription | json}}
<br><br>
<button class="connection-button" (click)="createOfferAndSetLocalDescription()">create  localdescription / offer</button>
<br>

<button class="connection-button"  (click)="acceptRemoteOffer(); createAnswer()">accept recieved offer & create answer</button> <input [(ngModel)]="receivedOffer" type="text">

<br>

<button class="connection-button"  (click)="acceptRemoteAnswer()">accept remote  answer</button><input [(ngModel)]="receivedAnswer" type="text">
<br><br><br>
<br><br><br>
<input [(ngModel)]="textToSend" type="text"><button (click)="sendText()">send</button>
